<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Write your code here -->
    <div id="carouselExample" class="carousel myCarousel slide">
        <div class="carousel-inner">
            <div class="carousel-item first-slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="80vh"
                    xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                    <rect width="100%" height="100%" fill="#999"></rect><text class="display-1" x="50%"
                        y="50%" fill="#555" dy=".3em">First slide</text>
                    <title>First Slide</title>
                </svg>
            </div>
            <div class="carousel-item second-slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="80vh"
                    xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                    <rect width="100%" height="100%" fill="#888"></rect><text class="display-1" x="50%"
                        y="50%" fill="#444" dy=".3em">Second slide</text>
                    <title>Second Slide</title>
                </svg>
            </div>
            <div class="carousel-item third-slide active">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="80vh"
                    xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                    <rect width="100%" height="100%" fill="#777"></rect><text class="display-1" x="50%"
                        y="50%" fill="#333" dy=".3em">Third slide</text>
                    <title>Third Slide</title>
                </svg>
            </div>
            <div class="carousel-item fourth-slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="80vh"
                    xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                    <rect width="100%" height="100%" fill="#666"></rect><text class="display-1" x="50%"
                        y="50%" fill="#333" dy=".3em">Fourth slide</text>
                    <title>Fourth Slide</title>
                </svg>
            </div>
            <div class="carousel-item fifth-slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="80vh"
                    xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                    <rect width="100%" height="100%" fill="#555"></rect><text class="display-1" x="50%"
                        y="50%" fill="#333" dy=".3em">Fifth slide</text>
                    <title>Fifth Slide</title>
                </svg>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control glyphicon-chevron-left left" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control glyphicon-chevron-right right" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
